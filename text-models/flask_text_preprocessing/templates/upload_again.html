<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploaded and Processed</title>
</head>
<body>
    <h1>File Uploaded and Processed Successfully</h1>
    <p>Here is a preview of the preprocessed text:</p>
    <p>{{ preprocessed_text }}...</p>
    <h2>Upload Another File</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Select a text file:</label>
        <input type="file" name="file" id="file" accept=".txt">
        <button type="submit">Upload Another File</button>
    </form>
    
    <h2>Reset Processed Data</h2>
    <form action="/reset" method="POST">
        <button type="submit">Reset Dataset</button>
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
